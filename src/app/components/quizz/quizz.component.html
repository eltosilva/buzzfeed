<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="Logo">
    <h3>{{title}}</h3>
  </div>
  <div class="quizz_questions">
    <h3>{{questionSelected?.question}}</h3>
  </div>
  <div class="quizz_options" *ngIf="!finished">
    <button class="btn-option" *ngFor="let option of questionSelected?.options" (click) = "playerChoose(option)">{{option.name}}</button>
  </div>
  <div *ngIf="finished" class="quizz_results">
    <h1>O seu resultado Ã©</h1>
    <p>{{result}}</p>
    <button (click)="restart()" class="btn-option">Reiniciar</button>
  </div>
</div>
